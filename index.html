<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Setup -->
    <div id="setup">
        <h1>Maths Lab</h1>
        <form id="gameSetup">
            <label>
                User Name:
                <input type="text" id="userName" placeholder="Enter your name" required>
            </label><br>
            <label>
                Question Categories:
                <select id="categories" multiple>
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                    <option value="squares">Squares</option>
                    <option value="series">Number Series</option>
                    <option value="ascending">Ascending Order</option>
                    <option value="descending">Descending Order</option>
                </select>
            </label><br>
            <label>
                Difficulty:
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </label><br>
            <label>
                Number of Questions:
                <input type="number" id="numQuestions" min="1" max="50" />
            </label><br>
            <label>
                Time per Question (seconds):
                <input type="number" id="timePerQuestion" min="5" max="60" />
            </label><br>
            <button type="button" id="startGame">Start</button>
        </form>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display: none;">
        <h2 id="playerName"></h2>
        <h3 id="question"></h3>
        <input type="text" id="answer" placeholder="Type your answer" />
        <p id="timer"></p>
        <button type="button" id="next">Next</button>
    </div>

    <!-- Results -->
    <div id="results" style="display: none;">
        <h2>Results for <span id="resultUserName"></span></h2>
        <p id="score"></p>
        <table id="reviewTable">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Correct Answer</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody id="review"></tbody>
        </table>
    </div>

    <script src="scriptnew.js"></script>
</body>
</html>
